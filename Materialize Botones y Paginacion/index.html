<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Mi primer página con Materialize CSS</title>
  </head>
  <body>
    <div class="contaner">
      <div class="row">
        <div class="col s12">
          <h1>Botones en Materialize CSS</h1>

        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <a class="btn btn-large teal waves-effect" href="#">Boton 1</a>
        </div>
        <div class="col s4">
          <a class="btn-floating btn-large light-blue waves-effect" href="#"> <i class="material-icons">edit</i> Boton 1</a>
        </div>
        <div class="col s4">
          <a class="btn-flat btn-large waves-effect" href="#"> <i class="material-icons">delete</i></a>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <ul class="pagination">
            <li class="disabled"> <a href="#" class="material-icons">chevron_left</a> </li>
            <li class="active"> <a href="#">1</a> </li>
            <li class="waves-effect"> <a href="#">2</a> </li>
            <li class="waves-effect"> <a href="#">3</a> </li>
            <li class="waves-effect"> <a href="#">4</a> </li>
            <li class="disabled"> <a href="#" class="material-icons">chevron_right</a> </li>
          </ul>
        </div>
      </div>

      <div class="fixed-action-btn horizontal click-to-toggle" style="bottom:50px; right:50px;">
        <a href="#" class="btn-floating blue"> <i class="material-icons">settings</i> </a>
        <ul>
          <li> <a href="#" class="btn-floating blue"> <i class="material-icons">phonelink_rsetup</i> </a> </li>
          <li> <a href="#" class="btn-floating red"> <i class="material-icons">error_outline</i> </a> </li>
          <li> <a href="#" class="btn-floating green"> <i class="material-icons">lock</i> </a> </li>
        </ul>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>

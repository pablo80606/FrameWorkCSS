<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1'>
  <meta name='mobile-web-app-capable' content='yes'>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/estilos.css'>
  <title>NextU Cinema</title>
</head>

<body>

  <div class="container">
    <form class="" action="" role="form">
      <legend>Formulario de Contacto</legend>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
      </div>

      <div class="form-group">
        <label for="telefono">telefono</label>
        <input type="number" id="telefono" name="telefono" class="form-control">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" class="form-control">
      </div>

      <div class="form-group">
        <label for="hobbies">leer</label>
        <input type="checkbox" id="hobbies" name="hobbies" class="form-control">
      </div>

      <div class="form-group">
        <label for="comentario">leer</label>
        <textarea name="comentario" rows="8" cols="40" class="form-control"></textarea>
      </div>

      <input type="button" name="" value="Enviar">


    </form>

  </div>


  <script src='js/bootstrap.min.js'></script>
</body>

</html>
